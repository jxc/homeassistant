front_lights_off:
  sequence:
    - service: homeassistant.turn_off
      data:
        entity_id:
         - light.front_door
         - light.garage_left
         - light.garage_right

front_lights_nightlight:
  sequence:
    - service: hue.hue_activate_scene
      data:
        group_name: "Front door"
        scene_name: "Nightlight"
    - service: hue.hue_activate_scene
      data:
        group_name: "Garage"
        scene_name: "Nightlight"

