##########
# Lights #
##########
front_lights_full:
  sequence:
    - service: light.hue_activate_scene
      data:
        group_name: "Front door"
        scene_name: "Bright"
    - service: light.hue_activate_scene
      data:
        group_name: "Garage"
        scene_name: "Bright"
front_lights_half:
  sequence:
    - service: light.hue_activate_scene
      data:
        group_name: "Front door"
        scene_name: "Half On"
    - service: light.hue_activate_scene
      data:
        group_name: "Garage"
        scene_name: "Half On"
front_lights_dimmed:
  sequence:
    - service: light.hue_activate_scene
      data:
        group_name: "Front door"
        scene_name: "Dimmed"
    - service: light.hue_activate_scene
      data:
        group_name: "Garage"
        scene_name: "Dimmed"
front_lights_nightlight:
  sequence:
    - service: light.hue_activate_scene
      data:
        group_name: "Front door"
        scene_name: "Nightlight"
    - service: light.hue_activate_scene
      data:
        group_name: "Garage"
        scene_name: "Nightlight"
front_lights_off:
  sequence:
    - service: homeassistant.turn_off
      data:
        entity_id:
         - light.front_door
         - light.garage_left
         - light.garage_right
