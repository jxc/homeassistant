- alias: 'Sunset: Front Lights Dimmed Christmas'
  trigger:
    platform: sun
    event: sunset
    offset: '-00:15:00'
  action:
    - service: homeassistant.turn_on
      entity_id: script.front_lights_dimmed_christmas

- alias: 'Sunset +1h: Front Lights Full Christmas'
  trigger:
    platform: sun
    event: sunset
    offset: '01:00:00'
  action:
    - service: homeassistant.turn_on
      entity_id: script.front_lights_christmas

- alias: 'Midnight: Front Lights Half'
  trigger:
    platform: time
    at: '00:00:00'
  action:
    - service: homeassistant.turn_on
      entity_id: script.front_lights_half

- alias: 'Dawn: Front Lights - Off'
  trigger:
    platform: sun
    event: sunrise
  action:
    service: homeassistant.turn_on
    entity_id: script.front_lights_off

- alias: Turn on office light when there is movement
  trigger:
    platform: state
    entity_id: binary_sensor.office_occupancy
    to: 'on'
  action:
    service: homeassistant.turn_on
    entity_id: light.office

- alias: Turn off office light one minute after last movement
  trigger:
    platform: state
    entity_id: binary_sensor.office_occupancy
    to: 'off'
    for:
      minutes: 1
  action:
    service: lhomeassistant.turn_off
    entity_id: light.office
