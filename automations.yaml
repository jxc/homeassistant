- alias: '[Lights] Front Lights: Dimmed christmas at sunset'
  trigger:
    platform: sun
    event: sunset
    offset: '-00:15:00'
  action:
    - service: homeassistant.turn_on
      entity_id: script.front_lights_dimmed_christmas

- alias: '[Lights] Front Lights: Full christmas at sunset + 1hr'
  trigger:
    platform: sun
    event: sunset
    offset: '01:00:00'
  action:
    - service: homeassistant.turn_on
      entity_id: script.front_lights_christmas

- alias: '[Lights] Front Lights: Half white at midnight'
  trigger:
    platform: time
    at: '00:00:00'
  action:
    - service: homeassistant.turn_on
      entity_id: script.front_lights_half

- alias: '[Lights] Front Lights: Off at dawn'
  trigger:
    platform: sun
    event: sunrise
  action:
    service: homeassistant.turn_on
    entity_id: script.front_lights_off

- alias: '[Lights] Office: On with occupancy'
  trigger:
    platform: state
    entity_id: binary_sensor.office_occupancy
    to: 'on'
  action:
    service: homeassistant.turn_on
    entity_id: light.office

- alias: '[Lights] Office: Off after 1min of no occupancy'
  trigger:
    platform: state
    entity_id: binary_sensor.office_occupancy
    to: 'off'
    for:
      minutes: 1
  action:
    service: lhomeassistant.turn_off
    entity_id: light.office
