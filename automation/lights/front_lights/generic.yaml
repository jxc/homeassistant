- alias: '[Lights] Front Lights: Dimmed color at sunset'
  trigger:
    platform: sun
    event: sunset
  action:
    - service: light.turn_on
      data:
        entity_id: light.front_door
        color_name: {{ states.sensor.front_door_color.state }}
    - service: light.turn_on
      data:
        entity_id:
          - light.front_door
          - light.garage_left
          - light.garage_right
        brightness_pct: 33

- alias: '[Lights] Front Lights: Full white at sunset + 1hr'
  trigger:
    platform: sun
    event: sunset
    offset: '01:00:00'
  action:
    - service: hue.hue_activate_scene
      data:
        group_name: "Front door"
        scene_name: "Bright"
    - service: hue.hue_activate_scene
      data:
        group_name: "Garage"
        scene_name: "Bright"
