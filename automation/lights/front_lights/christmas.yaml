- alias: '[Lights] Front Lights: Dimmed christmas at sunset'
  trigger:
    platform: sun
    event: sunset
  action:
    - service: homeassistant.turn_on
      entity_id: script.front_lights_dimmed_christmas

- alias: '[Lights] Front Lights: Full christmas at sunset + 1hr'
  trigger:
    platform: sun
    event: sunset
    offset: '01:00:00'
  action:
    - service: homeassistant.turn_on
      entity_id: script.front_lights_christmas

- alias: '[Lights] Front Lights: Half white at midnight'
  trigger:
    platform: time
    at: '00:00:00'
  action:
    - service: homeassistant.turn_on
      entity_id: script.front_lights_half

- alias: '[Lights] Front Lights: Off at sunrise'
  trigger:
    platform: sun
    event: sunrise
  action:
    service: homeassistant.turn_on
    entity_id: script.front_lights_off